<template>
    <div>
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" repeat.for="tab of tabs">
                <a id="${'tab-' + $index}" href="${'#tab-content-' + $index}" role="tab" data-toggle="tab">
                    ${tab.name}
                    <span>&nbsp;&nbsp;<i class="fa fa-times" click.delegate="removeTab($index)"></i></span>
                </a>   
            </li>
            <li role="presentation">
                <a href="" click.delegate="addTab()">
                    <i class="fa fa-plus"></i>
                    <span if.bind="!tabs.length">&nbsp;New connection</span>
                </a>
            </li>
        </ul>
        <div class="tab-content">
            <div repeat.for="tab of tabs" role="tabpanel" class="tab-pane" id="${'tab-content-' + $index}">
                <section>
                    <h4>Connection parameters</h4>
                    <form class="form-inline" if.bind="!tab.connected && (tab.editing || !$parent.savedConnections.length)">
                        <p>
                            <input type="text" class="form-control" value.bind="tab.editingConnection.alias" placeholder="Alias">
                        </p>
                        <p>
                            <input type="text" class="form-control" value.bind="tab.editingConnection.host" placeholder="Host">
                            <input type="text" class="form-control" value.bind="tab.editingConnection.port" placeholder="Port">
                        </p>
                        <p>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" checked.bind="tab.editingConnection.requiresAuth"> Requires authentication
                                </label>
                            </div>
                        </p>
                        <p if.bind="tab.editingConnection.requiresAuth">
                            <input type="text" class="form-control" value.bind="tab.editingConnection.username" placeholder="Username">
                            <input type="password" class="form-control" value.bind="tab.editingConnection.password" placeholder="Password">
                        </p>
                        <p>
                            <button type="submit" class="btn btn-default" click.delegate="saveConnection(tab)">Save</button>
                            <button class="btn btn-default" click.delegate="cancelConnection(tab)">Cancel</button>
                        </p>
                    </form>
                    <form class="form-inline" if.bind="!tab.connected && (!tab.editing && $parent.savedConnections.length)">
                        <p class="form-group">
                            <div class="dropdown" style="display: inline-block">
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="true">
                                    ${tab.selectedConnection.alias}
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li repeat.for="connection of savedConnections"><a href="" click.delegate="selectConnection(tab, connection)">${connection.alias}</a></li>
                                </ul>
                            </div>
                            &nbsp;
                            <a href="" click.delegate="editConnection(tab)">Edit</a>
                            &nbsp;
                            <a href="" click.delegate="deleteConnection(tab)">Delete</a>
                            &nbsp;
                            <a href="" click.delegate="newConnection(tab)">New</a>
                        </p>
                        <p>
                            <input type="text" class="form-control" value.bind="tab.collection" placeholder="Collection Name">
                            <button type="submit" class="btn btn-default" click.delegate="connect(tab)" disabled.bind="!tab.collection">Connect</button>
                        </p>
                    </form>
                    <div if.bind="tab.connected">
                        <div>
                            Connected to <b>${tab.collection}</b>
                            <button class="btn btn-default" click.delegate="disconnect()">Disconnect</button>
                        </div>
                        <hr>
                        <form class="form-inline">
                            <h3>Publish</h3>
                            <input type="text" class="form-control" value.bind="tab.data" placeholder="Event Data">
                            <input type="text" class="form-control" value.bind="tab.tags" placeholder="Tags">
                            <button type="submit" class="btn btn-default" click.delegate="publish(tab)">Publish</button>
                        </form>
                        <hr>
                        <form class="form-inline">
                            <h3>Subscribe</h3>
                            <input type="number" class="form-control" value.bind="tab.offset" placeholder="Offset">
                            <input type="number" class="form-control" value.bind="tab.limit" placeholder="Limit">
                            <input type="text" class="form-control" value.bind="tab.tag" placeholder="Tag">
                            <button type="submit" class="btn btn-default" click.delegate="subscribe(tab)">Subscribe</button>
                        </form>
                    </div>
                    <hr>
                    <p if.bind="tab.messages.length">
                        Messages
                        <button type="submit" class="btn btn-default btn-xs pull-right" click.delegate="tab.clearMessages()">Clear</button>
                    </p>
                    <ul class="list-group">
                        <li class="list-group-item" repeat.for="message of tab.messages">${message}</li>
                    </ul>
                </section>
            </div>
        </div>
    </div>

    
</template>
